syntax = "proto3";

import 'github.com/tcolgate/vonq/graphalg/graphalg.proto'; // We'll be passing weights around

package ghs;

message GHSMessage {
  message Connect {
   uint32 Level = 1;
  }

  message Initiate {
   enum NodeState {
     sleeping = 0;
     find     = 1;
     found    = 2;
   }
   uint32    level     = 1;
   graphalg.Weight    fragment  = 2;
   NodeState nodeState = 3;
  }

  message Test {
   uint32 level    = 1;
   graphalg.Weight fragment = 2;
  }

  message Accept {
  }

  message Reject {
  }

  message Report {
    graphalg.Weight weight = 1;
  }

  message ChangeRoot {
  }

  message Halt {
  }

  enum Type {
    CONNECT    = 0;
    INITIATE   = 1;
    TEST       = 2;
    ACCEPT     = 3;
    REJECT     = 4;
    REPORT     = 5;
    CHANGEROOT = 6;
    HALT = 7;
  };

  Type type = 1;

  oneof msg_type {
    Connect connect = 2;
    Initiate initiate = 3;
    Test test = 4;
    Accept accept = 5;
    Reject reject = 6;
    Report report = 7;
    ChangeRoot changeroot = 8;
    Halt halt = 9;
  };
}
