syntax = "proto3";

import "github.com/golang/protobuf/ptypes/any/any.proto";
import "github.com/tcolgate/radia/graph/graph.proto";

package graphalg;

service MessageService {
  rpc SendMessage (stream SendMessageRequest) returns (SendMessageResponse);
  rpc RecvMessages (RecvMessagesRequest) returns (stream RecvMessageResponse);
}

message Weight {
  double Cost = 1;
  string Lsn  = 2;
  string Msn  = 3;
}

message Message {
  google.protobuf.Any Payload = 4;
}

message SendMessageRequest {
  graph.GraphID gid     = 1;
  graph.AlgorithmID aid = 2;
  Message msg           = 3;
}

message Error {
  int32  error   = 1;
  string msg     = 2;
}

message SendMessageResponse {
  Error error = 1;
}

message TestMessage {
  int32 Value = 1;
}

message RecvMessagesRequest {
  string NodeID     = 1;
}

message RecvMessageResponse {
  graph.GraphID gid     = 1;
  graph.AlgorithmID aid = 2;
  Message msg           = 3;
}

