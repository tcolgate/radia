syntax = "proto3";

import "google/protobuf/any.proto";

package graphalg;

message Weight {
  double cost  = 1;
  string lsnID = 2;
  string msnID = 3;
}

message Messsage {
  int64  SrcTime = 1;
  string SrcID   = 2;
  string DstID   = 3;
}
